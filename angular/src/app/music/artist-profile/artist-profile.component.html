<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ artist.img | imageBaseUrl }}" onerror="this.src='http://placekitten.com/300/300'" alt="{{artist.name}}">
  <div class="card-body">
    <h5 class="card-title">{{artist.name}}</h5>
    <p class="card-text">Location: {{artist.location|json}}</p>
    <ng-content></ng-content>
  </div>
</div>
