<form (ngSubmit)="onSubmit()" [formGroup]="songForm">
  <input type="hidden" id="id" formControlName="id">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" class="form-control" formControlName="title">
    <small id="titlHelp" class="form-text text-muted">The cool song name</small>
  </div>
  <div class="form-group">
    <label for="year">Year</label>
    <input type="nubmer" class="form-control" id="year" formControlName="year">
  </div>

  <div formArrayName="genders">
    <h4 for="gender">Genders</h4>
    <button class="btn btn-secondary" (click)="addGender()">Add Gender</button>
    <div *ngFor="let gender of genders.controls; let i=index">
      <div class="input-group">
        <input type="text" class="form-control" name="gender-{{i}}" [formControlName]="i">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="removeGender(i)">X</button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="favorite" formControlName="favorite">
    <label class="form-check-label" for="favorite">Favorite</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button (click)="onCancel()" type="button" class="btn btn-secondary">Cancel</button>
</form>
