<p *ngIf="artist$ | async as artist; else loadingTemplate">
    <app-artist-profile [artist]="artist">
        <button class="btn btn-warning" routerLink="../../artist-edit/{{artist.id}}">Edit</button>
    </app-artist-profile>
    
    <app-map [artist]="artist"></app-map>
</p>
<ng-template #loadingTemplate>Waiting...</ng-template>
