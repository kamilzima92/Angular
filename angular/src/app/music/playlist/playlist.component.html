<div class="row">
  <div class="col">
    <h1>Playlists:</h1>
    <button class="btn btn-primary" (click)="createPlaylist()" *ngIf="!newPlaylist">Add</button>
    <form *ngIf="newPlaylist">
        <div class="form-group">
            <label>Name:
                <input type="text" class="form-control" [formControl]="name">
            </label>
          </div>
          <button type="btn" class="btn" (click)="savePlaylist()">Save</button>
    </form>
    <div *ngIf="playlists$ | async as playlists">
          <app-playlist-item *ngFor="let playlist of playlists" [playlist]="playlist"></app-playlist-item>
    </div>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
