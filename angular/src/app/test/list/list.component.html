<app-map (mapClick)="onMapClick($event)"></app-map>
<form *ngIf="todo">
    <p>{{todo.coords.lat}} - {{todo.coords.lng}}</p>
    <input name="name" [(ngModel)]="todo.name" />
    <button (click)="save()">Save</button>
</form>
<ul *ngFor="let todo of todos">
    <li>{{todo.name}} - {{todo.coords}} - {{todo.done}}</li>
</ul>
