<div style="text-align:center">
  <h1 *ngIf="hide" [style.color]="color">
    Welcome to {{ title }}!
  </h1>
  {{ hide | json}}
  <button (click)="toggleHide()">Hide</button>
  <button (click)="toggleColor()">Color</button>
</div>

<ul>
  <li *ngFor="let item of items" (click)="onItemClick(item)">
    {{ item.name }}
  </li>
</ul>

<app-list></app-list>

<router-outlet></router-outlet>
